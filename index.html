<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Velvet Oracle — Examen d’entrée</title>

    <style>
        /* Reset minimal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
        }

        body {
            background: #000; /* Noir profond */
            color: #f5f2e8; /* Or très doux */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.75;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .cta {
            display: inline-block;
            background: #c8a96a; /* Or patiné */
            color: #000;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: 0.2s ease-out;
        }

        .cta:hover {
            background: #e4c98c;
        }

        .footer {
            margin-top: 60px;
            opacity: 0.35;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <h1>Velvet Oracle</h1>
    <p>
        L’examen d’entrée.<br>
        Un seuil silencieux vers un cercle réservé à ceux qui cultivent la maîtrise et l’élégance intérieure.
    </p>

    <a class="cta" href="#">Commencer</a>

    <div class="footer">© Velvet Élite — Edition Oracle</div>

</body>
</html>
