<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Velvet Oracle — Examen</title>

    <!-- Script officiel Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* ------------------------------------------------------------
           RESET & ROOT
        ------------------------------------------------------------ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --velvet-black: #050505;
            --card-bg: #101010;
            --velvet-gold: #c8a96a;
            --velvet-gold-soft: #e4c98c;
            --amber-soft: #d9b677;
            --text-main: #f5f2e8;
            --text-muted: rgba(245, 242, 232, 0.72);
            --error: #b0413e;
            --success: #5bb98c;

            --transition: 0.35s cubic-bezier(.25, .1, .25, 1);
        }

        body {
            background: var(--velvet-black);
            font-family: "Inter", sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* ------------------------------------------------------------
           SCREENS
        ------------------------------------------------------------ */
        .screen {
            width: 100vw;
            height: 100vh;
            padding: 24px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .fade {
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        .fade.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* ------------------------------------------------------------
           QUESTION CARD
        ------------------------------------------------------------ */
        .question-card {
            background: var(--card-bg);
            border: 1px solid rgba(200,169,106,0.18);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 18px;
        }

        .question-text {
            font-size: 1.18rem;
            line-height: 1.45;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .option {
            background: #0e0e0e;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: var(--transition);
        }

        .option:hover {
            background: #151515;
            border-color: var(--velvet-gold);
        }

        .option.correct {
            border-color: var(--success);
            color: var(--success);
        }

        .option.wrong {
            border-color: var(--error);
            color: var(--error);
        }

        .option.timeout {
            opacity: 0.4;
        }

        /* ------------------------------------------------------------
           BUTTONS
        ------------------------------------------------------------ */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            margin-top: 24px;
            text-align: center;
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--velvet-black);
            background: var(--velvet-gold);
            border: none;
            transition: var(--transition);
        }

        .btn:disabled {
            opacity: 0.45;
        }

        .btn:hover {
            background: var(--velvet-gold-soft);
        }

        /* ------------------------------------------------------------
           RESULTS
        ------------------------------------------------------------ */
        .result-block {
            background: var(--card-bg);
            padding: 22px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(200,169,106,0.22);
        }

        .result-label {
            font-size: 1.15rem;
            color: var(--velvet-gold-soft);
            margin-bottom: 6px;
        }

        .result-value {
            font-size: 1.6rem;
            margin-bottom: 14px;
        }

        /* ------------------------------------------------------------
           DEBUG (masqué par défaut)
        ------------------------------------------------------------ */
        #debugPanel {
            background: #111;
            color: #ddd;
            padding: 16px;
            border-top: 1px solid #333;
            height: 40vh;
            overflow-y: auto;
            font-size: 0.85rem;
            display: none;
        }

        #debugToggleZone {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            z-index: 9999;
        }
    </style>
</head>

<body>

<!-- ------------------------------------------------------------
     ZONE SECRÈTE POUR ACTIVER LE DEBUG
------------------------------------------------------------- -->
<div id="debugToggleZone"></div>
<pre id="debugPanel"></pre>

<!-- ------------------------------------------------------------
     SCREEN 1 — QUESTION
------------------------------------------------------------- -->
<div id="quizScreen" class="screen show">
    <div class="question-card">
        <div id="questionCounter" class="result-label">Question 1/15</div>
        <div id="questionText" class="question-text"></div>
    </div>

    <div id="optionsContainer"></div>

    <button id="btnNext" class="btn" disabled>Continuer</button>
</div>

<!-- ------------------------------------------------------------
     SCREEN 2 — RÉSULTATS
------------------------------------------------------------- -->
<div id="resultsScreen" class="screen hidden">

    <div class="result-block">
        <div class="result-label">Score</div>
        <div id="resultsScoreMain" class="result-value"></div>
        <div id="resultsScoreCaption" class="text-muted"></div>
    </div>

    <div class="result-block">
        <div class="result-label">Temps total</div>
        <div id="resultsTimeMain" class="result-value"></div>
        <div id="resultsTimeCaption"></div>
    </div>

    <div class="result-block">
        <div class="result-label">Signature cognitive</div>
        <div id="resultsSignatureMain" class="result-value"></div>
        <div id="resultsSignatureDescription"></div>
    </div>

    <button id="btnFinish" class="btn">Continuer dans Velvet Oracle</button>
</div>


<script>
/* ============================================================
   HELION — Edition Orfèvrerie WebApp Autonome
   (Option A — Aucun tirage dynamique, expérience 100% front)
============================================================ */

const TELEGRAM = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;

TELEGRAM && TELEGRAM.expand();

let QUIZ_DATA = [];               // Questions Stockées Localement
let currentIndex = 0;             // Index de la question
let answers = [];                 // Réponses utilisateur
let timer;                        // Timer question
let totalTimer;                   // Timer global
let lastTotalSeconds = 0;         // Temps global accumulé
let questionStartTime = 0;        // Timestamp question
let debugVisible = false;         // Debug panel caché

/* ------------------------------------------------------------
   DONNÉES QUESTIONS (Option A — Full Local)
------------------------------------------------------------- */
QUIZ_DATA = [
    {
        id: "Q1",
        question_id: "1",
        text: "Quelle civilisation a construit les ziggourats ?",
        options: ["Égyptienne", "Sumérienne", "Nubienne", "Phénicienne"],
        correct_index: 1
    },
    {
        id: "Q2",
        question_id: "2",
        text: "Qui a composé les Variations Goldberg ?",
        options: ["Mozart", "Bach", "Chopin", "Haendel"],
        correct_index: 1
    },
    {
        id: "Q3",
        question_id: "3",
        text: "Quel est l'auteur de ‘Le Deuxième Sexe’ ?",
        options: ["Marguerite Duras", "Simone de Beauvoir", "Nathalie Sarraute", "Colette"],
        correct_index: 1
    },
    {
        id: "Q4",
        question_id: "4",
        text: "Quel physicien formula le principe d'incertitude ?",
        options: ["Heisenberg", "Dirac", "Bohr", "Feynman"],
        correct_index: 0
    },
    {
        id: "Q5",
        question_id: "5",
        text: "Dans la mythologie grecque, qui est le père d’Achille ?",
        options: ["Ménélas", "Pélée", "Ajax", "Hector"],
        correct_index: 1
    }
];

/* Ajoute des questions duplicables jusqu’à 15 */
while (QUIZ_DATA.length < 15) {
    QUIZ_DATA = QUIZ_DATA.concat(QUIZ_DATA.map(q => ({
        ...q,
        id: q.id + "-c",
        question_id: q.question_id + "-c"
    })));
}
QUIZ_DATA = QUIZ_DATA.slice(0, 15);

/* ------------------------------------------------------------
   ELEMENTS HTML
------------------------------------------------------------- */
const quizScreen = document.getElementById("quizScreen");
const resultsScreen = document.getElementById("resultsScreen");
const questionCounter = document.getElementById("questionCounter");
const questionText = document.getElementById("questionText");
const optionsContainer = document.getElementById("optionsContainer");
const btnNext = document.getElementById("btnNext");

const resultsScoreMain = document.getElementById("resultsScoreMain");
const resultsScoreCaption = document.getElementById("resultsScoreCaption");
const resultsTimeMain = document.getElementById("resultsTimeMain");
const resultsTimeCaption = document.getElementById("resultsTimeCaption");
const resultsSignatureMain = document.getElementById("resultsSignatureMain");
const resultsSignatureDescription = document.getElementById("resultsSignatureDescription");
const btnFinish = document.getElementById("btnFinish");

const debugPanel = document.getElementById("debugPanel");
const debugToggleZone = document.getElementById("debugToggleZone");


/* ------------------------------------------------------------
   UTILITAIRES
------------------------------------------------------------- */
function logDebug(msg) {
    debugPanel.textContent += msg + "\n";
}

function formatTotalTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}m ${s < 10 ? "0" + s : s}s`;
}

function inferSignature(score, time) {
    const ratio = score / 15;

    if (ratio < 0.7) return "Oracle en Devenir";
    if (ratio < 0.9) return "Explorateur Patient";

    if (time <= 60) return "Esprit Fulgurant";
    if (time <= 180) return "Éclaireur Instinctif";
    return "Stratège Silencieux";
}


/* ------------------------------------------------------------
   TIMER GLOBAL
------------------------------------------------------------- */
function startTotalTimer() {
    totalTimer = setInterval(() => lastTotalSeconds++, 1000);
}


/* ------------------------------------------------------------
   TIMER QUESTION
------------------------------------------------------------- */
function startQuestionTimer() {
    questionStartTime = Date.now();
}

function stopQuestionTimer() {
    const delta = Math.floor((Date.now() - questionStartTime) / 1000);
    return delta;
}


/* ------------------------------------------------------------
   AFFICHAGE QUESTION
------------------------------------------------------------- */
function showQuestion() {
    const q = QUIZ_DATA[currentIndex];

    questionCounter.textContent = `Question ${currentIndex + 1}/15`;
    questionText.textContent = q.text;

    optionsContainer.innerHTML = "";
    btnNext.disabled = true;

    q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;

        div.onclick = () => selectOption(i, div);
        optionsContainer.appendChild(div);
    });

    startQuestionTimer();
}


/* ------------------------------------------------------------
   SÉLECTION OPTION
------------------------------------------------------------- */
function selectOption(index, element) {
    const q = QUIZ_DATA[currentIndex];

    const timeSpent = stopQuestionTimer();

    answers.push({
        question_id: q.id,
        choice_index: index,
        choice_letter: ["A", "B", "C", "D"][index],
        time_spent_seconds: timeSpent
    });

    [...optionsContainer.children].forEach((opt, i) => {
        if (i === q.correct_index && i === index) {
            opt.classList.add("correct");
        } else if (i === index && i !== q.correct_index) {
            opt.classList.add("wrong");
        } else if (i === q.correct_index) {
            opt.classList.add("correct");
        } else {
            opt.classList.add("timeout");
        }
        opt.onclick = null;
    });

    btnNext.disabled = false;
}


/* ------------------------------------------------------------
   PASSAGE QUESTION SUIVANTE
------------------------------------------------------------- */
btnNext.onclick = () => {
    currentIndex++;
    if (currentIndex >= QUIZ_DATA.length) {
        endExam();
    } else {
        showQuestion();
    }
};


/* ------------------------------------------------------------
   FIN D'EXAMEN
------------------------------------------------------------- */
function endExam() {
    clearInterval(totalTimer);

    let score = 0;

    answers = answers.map((a, i) => {
        const q = QUIZ_DATA.find(z => z.id === a.question_id);
        let status = "wrong";

        if (a.choice_index === q.correct_index) {
            status = "correct";
            score++;
        }

        return {
            ...a,
            status: status
        };
    });

    const signature = inferSignature(score, lastTotalSeconds);

    resultsScoreMain.textContent = `${score}/15`;
    resultsTimeMain.textContent = formatTotalTime(lastTotalSeconds);
    resultsSignatureMain.textContent = signature;

    /* Payload final */
    const examPayload = {
        type: "exam_result",
        exam: {
            score: score,
            total_questions: QUIZ_DATA.length,
            total_time_seconds: lastTotalSeconds,
            answers: answers
        },
        version: "webapp-orfevrerie-v1.0"
    };

    btnFinish.onclick = () => {
        try {
            TELEGRAM.sendData(JSON.stringify(examPayload));
            logDebug("Payload envoyé au bot.");
        } catch (e) {
            logDebug("ERREUR sendData: " + e.message);
        }
    };

    quizScreen.classList.add("hidden");
    resultsScreen.classList.remove("hidden");
}


/* ------------------------------------------------------------
   DEBUG SECRET
------------------------------------------------------------- */
debugToggleZone.onclick = () => {
    debugVisible = !debugVisible;
    debugPanel.style.display = debugVisible ? "block" : "none";
};

/* ------------------------------------------------------------
   LANCEMENT EXAMEN
------------------------------------------------------------- */
startTotalTimer();
showQuestion();

</script>
</body>
</html>
