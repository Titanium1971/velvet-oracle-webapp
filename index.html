  <style>
    body {
      margin: 0;
      padding: 24px;

      background: #050509;

      padding: 10px 18px;

<body>
  <h1>Velvet Oracle â€” Test WebApp</h1>
  <p>Ce bouton envoie un payload de test au bot via <code>Telegram.WebApp.sendData()</code>.</p>
  <button id="debug-senddata-btn">ðŸ”§ Envoyer un payload de test</button>

  <script>
    // SÃ©curise l'accÃ¨s Ã  l'API Telegram
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      console.log("Telegram WebApp API prÃªte.");
    } else {
      console.log("Telegram.WebApp indisponible (page probablement ouverte hors Telegram).");
    }

    function sendDebugPayloadToBot() {
      if (!window.Telegram || !Telegram.WebApp) {
        alert("Telegram.WebApp n'est pas disponible. Ouvre la WebApp depuis Telegram, pas depuis un navigateur externe.");
        return;
      }

      const payload = {
        mode: "exam_v1",
        score: 7,
        total: 15,
        total_time_seconds: 42,
        answers: []
      };

      console.log("DEBUG â€” envoi payload test au bot :", payload);
      alert("DEBUG : envoi du payload test au botâ€¦");

      Telegram.WebApp.sendData(JSON.stringify(payload));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("debug-senddata-btn");
      if (btn) {
        btn.addEventListener("click", sendDebugPayloadToBot);
      }
    });
  </script>
</body>
